<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
<div class="main">
    <h1 id="title">Survey</h1>
    <p id="description">Give us your details please!</p>
</div>
<form id="survey-form">
    <div>
        <label id="name-label" for="name">Name</label>
        <br>
        <input id="name" type="text" placeholder="Enter your name" size="30" required/>
    </div>
    <div>
        <label id="email-label" for="email">E-mail</label>
        <br>
        <input id="email" type="email" placeholder="Enter your email" size="30" required/>
    </div>
    <div>
        <label id="number-label" for="number">Age</label>
        <br>
        <input id="number" type="number" min="6" max="100" placeholder="Enter your age" size="20" required/>
    </div>
     <div>
        <button type="submit" id="submit">SUBMIT</button>
    </div>
</form>
